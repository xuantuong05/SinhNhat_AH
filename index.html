<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Happy birthday</title>
  </head>
  <body>
    <div class="container">
      <div class="boxcontainer">
        <div class="image">
          <img src="flag.png" alt="" />
        </div>
        <div class="text-happybirthday">
          <img src="texthappy.png" alt="" />
        </div>
        <div class="cake">
          <img src="cake.png" alt="" />
        </div>
        <div class="box-balloon">
          <div class="balloon-item1">
            <img src="balloon.png" alt="" />
          </div>
          <div class="balloon-item1">
            <img src="balloon.png" alt="" />
          </div>
        </div>
        <div class="box-cloud">
          <div class="cloud">
            <img src="cloud.png" alt="" />
          </div>
          <div class="cloud">
            <img src="cloud.png" alt="" />
          </div>
        </div>
        <div class="box-firework">
          <div class="firework">
            <img src="firework.png" alt="" />
            <img src="firework1.png" alt="" id="firework1" />
          </div>
          <div class="firework">
            <img src="firework.png" alt="" />
            <img src="firework1.png" alt="" id="firework1" />
          </div>
        </div>
        <div class="paperCannons">
          <img src="paperCannons1.png" alt="" />
        </div>
        <div class="box-giftbox">
          <img src="giftbox.png" alt="" />
          <img src="giftbox.png" alt="" />
          <img src="giftbox.png" alt="" />
          <img src="giftbox.png" alt="" />
          <img src="giftbox.png" alt="" />
          <img src="giftbox.png" alt="" />
        </div>
        <div class="mail">
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="boxcute">
          <div class="cute1">
            <img src="cute.png" alt="" />
          </div>
          <div class="cute2">
            <img src="cute.png" alt="" />
          </div>
        </div>
      </div>
      <div class="boxMail">
        <i class="fa-solid fa-xmark"></i>
        <div class="boxMail-container">
          <div class="card1">
            <div class="userImg">
              <img src="Picture3.jpg" alt="" />
            </div>
            <h3>Happy birthday</h3>
            <div class="imageCute">
              <img src="cute1.png" alt="" />
            </div>
          </div>
          <div class="card2">
            <div class="card2-content">
              <h3>Gửi Ánh Huỳnh!</h3>
              <h2>
                Happy Birthday, Ánh Huỳnh! <i class="bi bi-balloon-heart"></i>
                <i class="bi bi-gift-fill"></i>
              </h2>
              <h2>
                Chúc người đẹp tuổi mới luôn vui vẻ, xinh đẹp, công việc suôn
                sẻ. Mong chị có một ngày thật ý nghĩa, nhận được nhiều quà,
                nhiều lời chúc… và biết đâu năm nay sẽ có người đủ kiên nhẫn để
                ‘đu’ chị thì sao nè? <i class="bi bi-emoji-smile-fill"></i>
              </h2>

              <div class="imageCute2">
                <img src="cute2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="myAudio">
      <source src="nhac/mot-ngay-buon.mp3" type="audio/mp3" />
    </audio>
  </body>
  <script>
    document.addEventListener("mousemove", function (e) {
      let body = document.querySelector("body");
      let heart = document.createElement("span");
      let x = e.offsetX;
      let y = e.offsetY;
      heart.style.left = x + "px";
      heart.style.top = y + "px";

      let size = Math.random() * 10;
      heart.style.width = 4 * size + "px";
      heart.style.height = 4 * size + "px";

      let transformValue = Math.random() * 360;
      heart.style.transform = "rotate(" + transformValue + "deg)";

      body.appendChild(heart);

      setTimeout(function () {
        heart.remove();
      }, 1000);
    });

    let mailBox = document.querySelector(".mail");
    let boxmail = document.querySelector(".boxMail");
    var close = document.querySelector(".fa-xmark");
    mailBox.onclick = function () {
      mailBox.classList.toggle("active");
      boxmail.classList.add("active");
    };

    close.addEventListener("click", function () {
      boxmail.classList.remove("active");
    });
    document.addEventListener("click", function () {
      let audio = document.getElementById("myAudio");

      if (audio.paused) {
        audio
          .play()
          .catch((error) => console.log("Không thể phát nhạc:", error));
      }
    });
  </script>
</html>
